# Tutor Agent Configuration
# ==========================

service:
  name: tutor-agent
  version: "1.0.0"
  port: 8013
  log_level: INFO

# Teaching strategy
teaching:
  default_method: socratic
  methods:
    socratic:
      max_questions: 5
      difficulty_scaling: true
    direct:
      detail_level: medium  # low | medium | high
  fallback_method: direct

# Hint generation
hints:
  max_levels: 3
  progression:
    - level: 1
      type: conceptual
      description: "High-level direction without revealing answer"
    - level: 2
      type: procedural
      description: "Step-by-step guidance with partial solution"
    - level: 3
      type: direct
      description: "Near-complete solution with explanation"
  cooldown_seconds: 30

# ReAct reasoning
reasoning:
  agent_type: react
  max_iterations: 10
  tools:
    calculator:
      enabled: true
    web_search:
      enabled: false
      api_key: "${SEARCH_API_KEY}"
    code_executor:
      enabled: true
      timeout_seconds: 10
      max_memory_mb: 128
      allowed_languages: [python]

# Conversation memory
memory:
  backend: redis
  max_turns: 50
  ttl_hours: 24

# LLM settings
llm:
  provider: "openai"
  model: "gpt-4o-mini"
  temperature: 0.6
  max_tokens: 1024
